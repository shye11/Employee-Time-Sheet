<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>Time Sheet Calculator</title>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

   <link rel="stylesheet" type="style.css">

</head>
<body>
       <div class="jumbotron jumbotron-fluid">
               <div class="container">
                 <h1 class="display-4">Employee Data Management</h1>
                 <p class="lead">A Comprehensive Directory of Employee Billable Hours</p>
               </div>
             </div>

             <table class="table table-sm" id="current-employees">
                  <h2>Current Employees</h2>
                   <thead>
                     <tr>
                       <th scope="col">Employee Name</th>
                       <th scope="col">Role</th>
                       <th scope="col">Start Date</th>
                       <th scope="col">Months Worked</th>
                       <th scope="col">Monthly Rate ($)</th>
                       <th scope="col">Total Billed ($)</th>
                     </tr>
                   </thead>
                   <tbody id="employee-info">

                   </tbody>
              </table>

         <form>
            <h2>Add Employee</h2>
                <div class="form-group">
                  <label for="employeeName">Employee Name</label>
                  <input type="text" class="form-control" id="employeeName" placeholder="Jane Doe">
                </div>
                <div class="form-group">
                    <label for="role">Role</label>
                    <input type="text" class="form-control" id="role" placeholder="CEO">
                </div>
                <div class="form-group">
                    <label for="startDate">Start Date</label>
                    <input type="date" class="form-control" id="startDate" placeholder="01/08/1989">
                </div>
                <div class="form-group">
                    <label for="monthlyRateB">Monthly Rate</label>
                    <input type="number" class="form-control" id="monthlyRate" placeholder="20000">
                    <button type="submit" class="btn btn-primary" id="submit-button">Submit</button>
                    </div>
              </form>

</body>
</html>
